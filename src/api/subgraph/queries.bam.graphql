query GetStrategyBAppOptIns($bAppId: Bytes!) {
  strategyBAppOptIns(where: { bApp_: { id: $bAppId } }) {
    id
    strategy {
      balances {
        token
        balance
      }
    }
    obligations {
      token
      percentage
    }
  }
}
query GetParticipantWeightInput($bAppId: ID!) {
  bapp(id: $bAppId) {
    bAppTokens {
      token
      sharedRiskLevel
      totalObligatedBalance
    }
    strategies {
      obligations {
        obligatedBalance
        token
        percentage
      }
      strategy {
        id
        owner {
          id
          delegators {
            percentage
            delegator {
              id
            }
          }
        }
        balances {
          token
          riskValue
        }
      }
    }
  }
}

query GetObligatedBalances($bAppId: ID!) {
  bapp(id: $bAppId) {
    bAppTokens {
      totalObligatedBalance
      token
    }
    strategies {
      strategy {
        id
      }
      obligations {
        token
        obligatedBalance
      }

    }
  }
}

query GetBAppDelegators($bAppId: ID!) {
  bapp(id: $bAppId) {
    strategies {
      strategy {
        id
        owner {
          delegators {
            percentage
            delegator {
              id
            }
          }
        }
      }
    }
  }
}
