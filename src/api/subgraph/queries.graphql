query GetClusterSnapshot($id: ID!) {
  cluster(id: $id) {
    active
    validatorCount
    balance
    index
    networkFeeIndex
  }
}

query GetCluster($id: ID!) {
  cluster(id: $id) {
    active
    validatorCount
    balance
    index
    networkFeeIndex
    operatorIds
  }
}

query GetClusters($owner: String!) {
  clusters(where: { owner: $owner }) {
    id
    active
    validatorCount
    balance
    index
    networkFeeIndex
    operatorIds
  }
}

query GetOwnerNonce($owner: ID!) {
  account(id: $owner) {
    nonce
  }
}
query GetOwnerNonceByBlock($owner: ID!, $block: Int) {
  account(id: $owner, block: { number: $block }) {
    nonce
  }
}
query GetOperator($id: ID!) {
  operator(id: $id) {
    id
    publicKey
    validatorCount
    isPrivate
    whitelistedContract
    whitelisted {
      id
    }
  }
}

query GetOperators($operatorIds: [String!]!) {
  operators(where: { id_in: $operatorIds }) {
    id
    publicKey
    validatorCount
    isPrivate
    whitelistedContract
    whitelisted {
      id
    }
  }
}

query GetValidators($ids: [Bytes!]!) {
  validators(where: { id_in: $ids }) {
    id
  }
}

query GetValidator($id: ID!) {
  validator(id: $id) {
    id
  }
}

query GetClusterBalance($clusterId: ID!, $daoAddress: ID!, $operatorIds: [String!]!) {
  _meta {
    block {
      number
    }
  }
  daovalues(id: $daoAddress) {
    networkFee
    networkFeeIndex
    networkFeeIndexBlockNumber
    liquidationThreshold
    minimumLiquidationCollateral
  }
  operators(where: { id_in: $operatorIds }) {
    fee
    feeIndex
    feeIndexBlockNumber
  }
  cluster(id: $clusterId) {
    validatorCount
    networkFeeIndex
    index
    balance
  }
}

query GetValidatorsByAccount($account: String!) {
  validators(where: { owner: $account }) {
    id
  }
}
